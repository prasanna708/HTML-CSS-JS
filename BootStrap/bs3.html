<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h3>Login Page</h3>
    <form>
        <div class="form-group">
            <label for="em">Enter Email ID: </label>
            <input type="email" id="em" placeholder="Enter your Eamil ID" class="form-control"/>
            <span id="emailhelp" class="form-text text-muted">We will not share your details with anyone else.</span>
        </div>
        <div class="form-group">
            <label for="ps">Enter Email ID: </label>
            <input type="password" id="ps" placeholder="Enter your Password" class="form-control"/>
        </div>
        <button class="btn btn-primary">Log In</button>
    </form>
</body>
</html>
