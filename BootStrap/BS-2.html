<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="carousel slide" id="main" data-bs-ride="carousel">
        <div class="carousel-inner" data-bs-interval="1000">
            <div class="carousel-item active">
                <img src="../HTML/images/mountains.jpg" width="100%" height="350px" />
                <!--Captions-->
                <div class="carousel-caption d-none d-md-block">
                    <h5>First caption</h5>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia, eos voluptates iure quaerat non laboriosam excepturi fugit minima quisquam deserunt cumque quasi repellendus veniam ratione. Veritatis qui distinctio ipsam voluptate.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../HTML/images/ocean.jpg" width="100%" height="350px" />
                <!--Captions-->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second caption</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../HTML/images/stars.jpg" width="100%" height="350px" />
                <!--Captions-->
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
            <div class="carousel-item">
                <img src="../HTML/images/House.jpg" width="100%" height="350px" />
                <!--Captions-->
                <div class="carousel-caption d-none d-md-block">
                    <h5>Fourth caption</h5>
                </div>
            </div>
            <!--Previous key button-->
            <button class="carousel-control-prev" type="button" data-bs-target="#main" data-bs-slide="prev">
                <sapn class="carousel-control-prev-icon"></sapn>
            </button>
            <!--Next key button-->
            <button class="carousel-control-next" type="button" data-bs-target="#main" data-bs-slide="next">
                <sapn class="carousel-control-next-icon"></sapn>
            </button>
            <!--Indicators-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#main" data-bs-slide-to="0" class="active">
                </button>
                <button type="button" data-bs-target="#main" data-bs-slide-to="1" class="active">
                </button>
                <button type="button" data-bs-target="#main" data-bs-slide-to="2" class="active">
                </button>
                <button type="button" data-bs-target="#main" data-bs-slide-to="3" class="active">
                </button>

        </div>
