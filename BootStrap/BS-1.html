<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="dropdown">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" >
            courses
        </button>
        <ul class="dropdown-menu dropdown-menu-dark"> 
            <li>
                <a href="#" class="dropdown-item" >DOT NET full stack</a>
            </li>
            <li>
                <a href="#" class="dropdown-item" >JAVA full stack</a>
            </li>
            <li>
                <a href="#" class="dropdown-item" >Python full stack</a>
            </li>
            <li>
                <a href="#" class="dropdown-item" >UI full stack</a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <a href="#" class="dropdown-item" >MEAN stack</a>
            </li>
            <li>
                <a href="#" class="dropdown-item" >MERN stack</a>
            </li>
        </ul>
    </div>
</body>
</html>
