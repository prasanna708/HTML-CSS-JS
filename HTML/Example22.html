 <!DOCTYPE html>
 <html lang="en">
   <head>
	<title>HTML5 Tags</title>
	<link rel="icon" href="Goku.png">
  </head>
  <body>
	<h3>demo on email, url, date, time, week, month & color fields (html5)</h3>
	<form action="test.aspx">
		<label>enter email id: </label>
		<input type="email">
		<br>  
		<label>enter url: </label>
		<input type="url">
		<br>
		<label>select time: </label>
		<input type="time">
		<br>
		<label>select date: </label>
		<input type="date" id="d" name="d" min="2001-01-01" max="2024-04-10">
		<br>
		<label>select date and time: </label>
		<input type="datetime-local">
		<br>
		<label>select month: </label>
		<input type="month">
		<br>
		<label>select week: </label>
		<input type="week">
		<br>
		<label>Choose color:	</label>
		<input type="color">
		<br>
		<button type="submit">Submit</button>
   </form>	  	
  </body>
</html>
