<!-- example on "input" tag  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>textfields</title>
	<link rel="icon" href="Goku.png">
   </head>
  <body>
	<h3>demo on textfields</h3>
	<input type="text" autofocus>	
	<br>
	<input type="text" size="50">
	<br>
	<input type="text" id="fna" name="firstname">
	<br>
	<input type="text" placeholder="enter email">
	<br>
	<label>enter pan number</label> <BR>
	<input type="Text">
	<br>
	<input type="text" maxlength="10">
	<br>
	<input type="text" value="hypertext">
	<br>
	<input type="text" value="+91" readonly>
	<br>
	<input type="text" required>  
		
  </body>
</html
