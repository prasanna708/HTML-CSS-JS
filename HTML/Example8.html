<!--Example on displaying images on web page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Tag</title>
    <link rel="icon" href="Goku.png"/>
  </head>
  <body>
    <h3 align="center">Demo on displaying images</h3>
    <img src="d:/html730am/images/stars.jpg" width="700px" height="500px"/>		<!--Absolute Path-->
    <img src="images/village.jpg" width="700px" height="500px"/> <br>			<!--Relative Path-->
    <img src="images/gif.gif" border="2px" width="700px" height="500px"/>
    <br>
    <img src="https://source.unsplash.com/700x500?burger">
    <br>
    <img src="images/ocean.jpg" width="700px" height="500px" title="Clear Blue Ocean" border="2px"/>
    <br>
    <img src="images/mountainsjpg" alt="Image not loaded"/>
  </body>
</html>
