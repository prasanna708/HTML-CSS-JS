<!-- example on fieldset & legend tags -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex15</title>
	<link rel="icon" href="Goku.png">
  </head>
  <body>
	<fieldset>
		<legend>List Of Cars</legend>
		<ul>
			<li>Lamborghini</li>	
			<li>Aston Martin</li>
			<li>McLaren</li>
			<li>Dodge</li>
			<li>Bentley</li>
			<li>Bugatti</li>
			<li>Koenigsegg</li>
		</ul>
	</fieldset>

  </body>
</html>
