<!--Example on fieldset and legend tags-->
<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Gallery</title>
	<link rel="icon" href="Goku.png">
	<style>
		img{
			width:250px;
			height:250px;
			border-radius:15px;
		}
	</style>
</head>
<body>
	<fieldset style="border:15px solid red; width:800px; border-radius:15px; margin:auto; text-align:center;">
		<legend style="font-size:40px; font-family:Forte; color:blue; text-align:left;">My Gallery</legend>
		<img src="images/bridge.jpg">
		<img src="images/ocean.jpg">
		<img src="images/stars.jpg">
		<img src="images/village.jpg">
		<img src="images/CC.jpg">
		<img src="images/House.jpg">
		<img src="images/Strawhat.jpg">
		<img src="images/Swords.jpg">
		<img src="images/Ship.jpg">
		
	  
		
	</fieldset>



</body>
