<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex18</title>
	<link rel="icon" href="man.webp">
   </head>
  <body>
	<table>
	  <tr>
		<th>Slno</th> <th>Name</th> <th>Course</th>
	  </tr>
	  <tr>
		<td>1</td> <td>Siva</td>	<td>HTML</td>
	  </tr>
	  <tr>
		<td>2</td>
		<td>John</td>	<td>C#</td>
	  </tr>
	  <tr>
		<td>3</td>	<td>Poul</td>
		<td>.Net Core</td>
	  </tr>	  
	</table>
	
	<br> <br>
	<table border="10" width="250px" align="center">
	  <caption>Student Marks Report</caption>
	  <tbody>
		<tr>
		   <th>RollNo</th> <td>11</td>
		</tr>
		<tr>
		  <th>Name</th> <td>Siva</td>
		</tr>
		<tr>
		  <th>Marks in:</th>
		</tr>
		<tr>
		  <th>HTML</th> <td>90</td>
		</tr>
		<tr>
		  <th>CSS</th> <td>88</td>
		</tr>
		<tr>
		  <th>JavaScript</th> <td>95</td>
		</tr>
		<tr>
		  <th>BootStrap</th> <td>80</td>
		</tr>
	  </tbody>	
	  <tfoot>
	    <tr>
		  <th>Total Marks</th> <td>353</td>
		</tr>
		<tr>
		  <th>Average</th> <td>88.25</td>
		</tr>
		<tr>
		  <th>Grade</th> <td>A</td>
		</tr>
	  </tfoot>
	</table>	
	
	
	<table border>
	  <tr>
	    <th>AAA</th> <th colspan="3">BBB</th> 
	  </tr>
	  <tr>
	    <td rowspan="4">A000</td> <td>A100</td> <td>A110</td> <td>A111</td>
	  </tr>
	  <tr>
				<td>A200</td> <td>A220</td> <td>A222</td>
	  </tr>
	  <tr>
				<td>A300</td> <td>A330</td> <td>A333</td>
	  </tr>	  
	  <tr>
				<td>A400</td> <td>A440</td> <td>A444</td>
	  </tr>	  	  
	</table>
		

  </body>
</html>
