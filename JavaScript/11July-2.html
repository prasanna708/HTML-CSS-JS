<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Enter a number....');
        
        if (a < 0){
            a = a * -1;
        }
    document.write(a +'<br>');

        if(a%2 === 0){
            document.write(a+" is an even number.");
        }
        else {
            document.write(a+ ' is an odd number.');
        }
    </script>
</body>
</html>
