<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>for in loop: </h3>
    <script>
        //for in loop
        const a = [10, 20, 30, 40, 50];

        for (let i in a) {
            document.write(`${i} &nbsp; ${a[i]}<br>`);
            // a[i] += 5;
        }	
    </script>
    <h3>for of loop:</h3>
    <script>
        //for of loop
        const b = [12, 45, 60, 90];

        for (let e of b)
            document.write(`${e}<br>`);


        let str = "welcome";
        for (let c of str)
            document.write(`${c} &nbsp; `);	
    </script>
</body>

</html>
