<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //storing different datatype values in single array
        let data = ['John', 50, true, 4.65, new Date()];
        document.write(`data = ${data} <br>`);

        //const array
        const a = [10, 20, 30];
        document.write(`a = ${a} <br>`);
        a[1] = 2;
        a[3] = 4;
        document.write(`a = ${a} <br>`);
        //a = [1,2,3,4];    =>reassigning to const not possible

        //Dynamic array
        const b = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        document.write(`b = ${b} <br>`);
        b.length = 7;   //reducing length
        document.write(`b = ${b} <br>`);
        document.write(`b array length: ${b.length} <br>`);
        b.length = 0;
        document.write(`b = ${b} <br>`);    //deleting array

        //Dynamic values
            const c = [];
            let n = +prompt('Enter number of elements')
            for (let i = 0; i < n; i++) {
                c[i] = prompt(`Enter C[${i+1}] Value`);
            }
            document.write(`c = ${c}`);
        
    </script>
</body>

</html>
