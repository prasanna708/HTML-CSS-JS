<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="11July-1.css">
</head>
<body>
    <div id="id1">
        <h2>Interest Calculator</h2>
        <div>
            <label for="pAmt">Principle Amount:</label> <br>
            <input type="text" id="pAmt" autofocus >
            <span>&#8377</span>
        </div>
        <div>
            <label for="time">Time:</label> <br>
            <input type="text" id="time">
            <span>Year(S)</span>
        </div>
        <div>
            <label for="roi">Rate of Interest:</label> <br>
            <input type="text" id="roi">
            <span>%</span>
        </div>
        <div align="center">
            <button onclick="calcAmount()">Get Amount</button>
        </div>
        <div align="right">
            <output id="intAmt"></output> <br>
            <output id="totAmt"></output>
        </div>
    </div>

    <script src="11July-1.js"></script>
</body>
</html>
