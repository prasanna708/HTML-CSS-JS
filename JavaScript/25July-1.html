<body>
    <h3>Error handling in JS</h3>
    <input type="text" id="first" placeholder="enter first number" />
    <input type="text" id="second" placeholder="enter second number" />
    <br>
    <button onclick="Div()">Division</button>
    <br>
    <output id="op"></output>
    <script>
        function Div() {
            let x, y, res;
            try {
                x = eval(first.value);
                y = eval(second.value);
                res = x / y;
                op.value = `Result: ${res}`;
            } catch (err) {
                op.value = 'Please enter numbers only.....'
                console.log(`${err.name} occured`);
            }

        }
    </script>
