<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <label for="num">Enter any number:</label> <br>
    <input type="text" id="num" > <br>
    <button onclick="IsPrime()">Check</button> <br>
    <output id="res"></output>

   <script>
        function IsPrime()
        {
            let n, flag=true;
            n = +num.value;
            for (let i=2; i <= n/2; i++){
                if(n%i === 0){
                    flag = false;
                    break;
                }
            }

            res.value = flag ? n+' is a Prime number.' : n+' is not a Prime number.';
        }
   </script>
</body>
</html>
