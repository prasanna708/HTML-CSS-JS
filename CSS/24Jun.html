<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        *{ 
            border: 2px solid blue;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Universal Selector</h2>
    <h1>Apple</h1>
    <h2>Mango</h2>
    <span>Orange</span>
    <p>Banana</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

</body>
</html>
