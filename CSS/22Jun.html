<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <style>
        img {
            width: 200px;
            height: 200px;

            position: absolute;

</head>

    <img src="../HTML/images/stars.jpg" style="margin-left: 110px; margin-top: 110px;" />
    <div style="background-color: red; width: 150px; height: 100px; position: absolute; margin: auto;">
        HTML
    </div>

    <button style="position: relative; margin: 5px 10px 15px 20px;">Search</button>
    <button style="position: relative; margin: 5px 10px 15px 20px;">Login</button>
    
</body>

</html>
