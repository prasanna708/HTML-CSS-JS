<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectrs</title>
    <style>
        h2 {
            background: red;
            color: aqua;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        #x {
            color: aquamarine;
        }
        #y {
            color: blue;
        }
        #z {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>Tag Selectors:</h2>
    <h2>HTML</h2>
    <h2>CSS</h2>
    <h2>JavaScript</h2>
    <img src="../HTML/images/bridge.jpg" />
    <img src="../HTML/images/House.jpg" />
    <img src="../HTML/images/ocean.jpg" />

    <h3>Id Selector:</h3>
    <span id="x">HTML</span> <br/>
    <span id="y">CSS</span> <br/>
    <span id="z">JavaScript</span> <br/>

</body>
</html>
